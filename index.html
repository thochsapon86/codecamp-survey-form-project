<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Noto+Sans+Thai&family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name
                    <input id="name" type="text" placeholder="Enter your name" class="form-control">
                </label>
                <label for="email">Email
                    <input id="email" type="email" placeholder="Enter your Email" class="form-control">
                </label>
                <label for="age">Age (optional)
                    <input id="age" type="number" placeholder="Age" min="10" max="120" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?
                    <select name="role" id="role" class="form-control">
                        <option value="" selected disabled>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="definitely" class="inline"><input id="definitely" class="input-radio" type="radio" name="user-recommend" checked> Definitely</label>
                    <label for="maybe" class="inline"><input id="maybe" class="input-radio" type="radio" name="user-recommend"> Maybe</label>
                    <label for="not-sure" class="inline"><input id="not-sure" class="input-radio" type="radio" name="user-recommend"> Not sure</label>
            </div>
            <div class="form-group">
                <label for="fav_feature">What is your favorite feature of freeCodeCamp?
                    <select name="fav_feature" id="fav_feature" class="form-control">
                        <option value="" selected disabled>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Front-end Projects</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Back-end Projects</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Data Visualization</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Challenges</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Open Source Community</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Videos</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">City Meetups</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Wiki</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Forum</label>
                <label class="inline"><input name="prefer" type="checkbox" class="input-checkbox">Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="" class="input-textarea"placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
