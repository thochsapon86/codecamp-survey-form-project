<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header class="header">
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <fieldset>
            <label for="name">Name<input id="name" type="text" placeholder="Enter your name"></label>
            <label for="email">Email<input id="email" type="email" placeholder="Enter your Email"></label>
            <label for="age">Age (optional)<input id="age" type="number" placeholder="Age"></label>
            <label for="role">Which option best describes your current role?
                <select name="role" id="role">
                    <option value="0" selected disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            
        </fieldset>
    </form>
    </div>
</body>
</html>
